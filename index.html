        <h1><a href="https://jupyterlite.github.io/sphinx-demo/"

        <p><a href="https://github.com/jupyterlite/sphinx-demo" aria-label="Back to GitHub repository">↩️ Back to GitHub repository</a></p>

        <h2 id="try-it-in-your-browser" tabindex="0">✨ Try it in your browser ✨</h2>

        <table aria-label="JupyterLite kernels and their links">

            <thead>
                <tr>

            </thead>
            <tbody>
                <tr>
                    <td style="text-align: left">Pyodide (<code>jupyterlite-pyodide-kernel</code>)</td>

                </tr>
                <tr>
